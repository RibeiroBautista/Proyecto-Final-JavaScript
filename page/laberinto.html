<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego | Laberinto</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v2.6.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.rawgit.com/ngokevin/kframe/d7bd9968/components/sun-sky/dist/aframe-sun-sky.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img src="../img/piso.jpeg" alt="" id="piso" />
        <img src="../img/pared.jpg" alt="" id="pared" />
      </a-assets>

      <a-entity
        id="jugador"
        camera
        kinematic-body
        universal-controls
        position="0 1.6 0"
      >
        <!-- Seleccionar el premio -->
        <a-cursor fuse="true" fuse-timeout="800"></a-cursor>
        <!-- Score -->
        <a-text
          value=""
          width="4"
          id="score"
          color="black"
          position="1.2 -1 -1.5"
          anchor="center"
          align-items="center"
        ></a-text>
      </a-entity>

      <!-- Posicion del sol -->
      <a-sun-sky material="sunPosition: 0 1 0;"></a-sun-sky>

      <a-entity id="paredes"></a-entity>
      <a-entity id="premios"></a-entity>
      <a-grid static-body src="#piso"></a-grid>
    </a-scene>


  <script src="../script/laberinto.js"></script>
</body>

</html>
